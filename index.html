<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <title>Document</title>
</head>

<body>
  <!-- <h1>Pomodoro timer</h1> -->
  <div class="container">
    <h2>Session</h2>
    <div class="timer">
      <div class="clock">
      </div>

    </div>
    <div class="timerbuttons">
      <button class="timerbutton" id="test_btn" type="button"><span class="icon-play"></span> start</button>
      <button class="timerbutton" id="button_reset" type="button"><span class="icon-refresh"></span> reset</button>
      <!-- <button class="button" id="message" type="button">set min</button> -->
    </div>

    <div class="arrows">
      <button class="button arrow down" id="test_btn_min" type="button"><span class="icon-arrow-down"></span></button>
      <span class="minutes" id="minutes"></span>
      <button class="button arrow up" id="test_btn_plus" type="button"><span class="icon-arrow-up"></span></button>
    </div>
  </div>


  <script src=" app.js">
  </script>
</body>

</html>
